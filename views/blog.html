        <h1 class="card-title">Add New Blog</h1>
        <div class="card-body">
          <form onsubmit="getData()" class="form">
            <div class="form-input">
              <label for="f-blog__title">Title</label>
              <input id="f-blog__title" name="f-blog__title" type="text" class="input">
            </div>
            <div class="form-input">
              <label for="f-blog__content">Content</label>
              <textarea id="f-blog__content" name="f-blog__content" id="" cols="30" rows="8"
                class="textarea"></textarea>
            </div>
            <div class="form-input">
              <label for="f-blog__image">Image</label>
              <input id="f-blog__image" name="f-blog__image" type="file" class="input">
            </div>
            <div class="form-submit">
              <button class="btn btn-primary btn-lg rounded-full">Submit</button>
            </div>
          </form>
        </div>
